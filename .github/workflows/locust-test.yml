name: Locust Test

on:
  # Runs every Thursday at 1:30am
  schedule:
    - cron: '30 1 * * 4'

  # Allow for manual running
  workflow_dispatch:

jobs:
  locust:
    runs-on: ubuntu-latest
    permissions:
      # This will write anything new or changed files to the repo
      contents: write

    steps:
    -  uses: actions/checkout@v4
       with:
         # Use the current branch workflow is running on
         ref: ${{ github.head_ref }}

    - name: install
      # This will only run if the requirements file exists
      run: |
         cd Source
         python -m pip install --upgrade pip
         pip install charset-normalizer
         if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Django Server
      # Build the Django Sever to run performance tests on
      run: |
       cd Source
       python manage.py runserver &

    - name: Run & Generate Locust Test
      # Run the test with no GUI and 100 users for 60 seconds then produce a csv report
      run: |
        cd Source
        locust --headless -u 100 --run-time 60 --host http://127.0.0.1:8000/ --csv locust

    - uses: stefanzweifel/git-auto-commit-action@v5
      # Commit all changed files to the repository
      with:
        # Message displayed on commit
        commit_message: Locust Reports